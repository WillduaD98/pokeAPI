<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="pokedex">
    <!-- Pantalla -->
    <div class="screen">
      <h2 id="pokemon-name">Bienvenido</h2>
      <img id="pokemon-image"  alt="Pokémon">
      <p id="pokemon-info">Escribe un nombre o ID y presiona "Buscar".</p>
    </div>

    <!-- Controles -->
    <div class="controls">
      <input type="text" id="pokemonInput" placeholder="Nombre o ID">
      <button id="searchBtn">Buscar</button>
    </div>

    <!-- Detalles del Pokémon -->
    <div class="details">
      <p><strong>Altura:</strong> <span id="pokemon-height">---</span></p>
      <p><strong>Peso:</strong> <span id="pokemon-weight">---</span></p>
    </div>
  </div>

  <script src="./src/main.ts"></script>
</body>
</html>
